<!DOCTYPE html>
<html lang="en">
<head>
  <title>contact us </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h3{
      color:brown;
    }
     html,body {
      background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
    }
    .container{
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <div class="container  row-12 col-6">
    <h3 style="text-align:center" >Book a call</h3>
    <p style="text-align:center">Book a call slot and our representative will call you within 1 hour of the selected time</p><hr style="border-width:4px;">
    
    <form action="/success" method="post">
      <!-- <form action="/shop" method="post"> -->
      <div class="mb-2 mt-2" id="list of items">
        <label class="form-label">Name </label><br>
        <input type="text" class="form-control" id="name" placeholder="Enter name of the patient" required><br>
        <label class="form-label">Email </label><br>
        <input type="text" class="form-control" id="email" placeholder="Enter email of the patient" required><br>
        <label class="form-label">Phone </label><br>
        <input type="text" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="Enter phone number " required><br>
        
        <div class="row">
          <label class="form-label">Time for call </label>
          <div class="col-5"><input type="date" class="form-control" id="date" required><br></div>
          <div class="col-5"><input type="time" class="form-control" id="time" required><br></div>
          <div class = "mb-4"><div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Get a Call</button></div></div>
        </div>

      </div>
    </form>
    
  </div>
</body>
</html>
